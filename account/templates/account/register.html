{% extends "base.html"%}
{% load static %}
{% block content %}

<style>
  #register {
    background-image: url('/static/img/login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow-x: hidden;
    height: 600px;
  }
</style>
<div class="m-0 p-0" id="register">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-gray-300 text-cyan-600 p-4" style="margin-top: 75px;">
            <h1>REGISTER</h1>
            <hr class="my-2"/>
            <form method='POST'>
                {% csrf_token %}
                {% if error %}<div class='alert alert-{{class}}'>{{ error }}</div>{% endif %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" name='username' value='{{ username}}' />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name='email' value='{{ email}}' />
                </div>

                <div class='row mb-3'>
                    <div class='col'>
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" name='firstname' value='{{ firstname }}' />
                    </div>
                    <div class='col'>
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" name='lastname' value='{{ lastname}}' />
                    </div>
                </div>

                <div class='row mb-3'>
                    <div class='col'>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name='password' />
                    </div>
                    <div class='col'>
                        <label for="repassword" class="form-label">Re-Password</label>
                        <input type="password" class="form-control" name='repassword' />
                    </div>
                </div>


                <button type="submit" class="btn text-white" style="background-color: #367692;">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
