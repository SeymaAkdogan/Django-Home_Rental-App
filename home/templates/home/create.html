{% extends "base.html"%}
{% load static %}
{% block content %}

<style>
    #create {
      background-image: url('/static/img/door.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      height: 600px;
    }
  </style>

<div class="" id="create">
    <div class="row">
        <div class="col-md-12">
            <h1 class="font-medium text-2xl uppercase text-gray-600 ml-4 mt-3">Open Your Door</h1>
            {% if error %}<div class='alert alert-danger'>{{ error }}</div>{% endif %}
            <form class="m-8 mx-12" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" value="{{name}}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" rows="4" name="description">{{description}}</textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="location" class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="location" name="location" value="{{location}}">
                            
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" value="{{price}}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="available_date" class="col-sm-2 col-form-label">Available Date</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="start_time" name="start_time">
                    </div>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="end_time" name="end_time">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="image_1" class="col-sm-2 col-form-label">Home Images </label>
                    <div class="col-sm-3">
                        <input type="file" class="form-control" id="image_1" name="image_1">
                    </div>
                    <div class="col-sm-3">
                        <input type="file" class="form-control" id="image_2" name="image_2">
                    </div>
                    <div class="col-sm-3">
                        <input type="file" class="form-control" id="image_3" name="image_3">
                    </div>       
                </div>
        
                
                <div class="grid justify-items-end">
                    <button type="submit" class="btn px-4 py-2 mt-3 justify-items-right bg-indigo-600 hover:bg-indigo-700 text-white uppercase rounded-md">create</button>
                </div>
                
            </form>
        </div>
    </div>
    
</div>

<script>
    function getCountries(){
        fetch('...')
        .then(data=>{
            return data.json();
        }).then(countries=>{
            var html="";
            countries['data'].forEach(country => {
                html+= `
                    <option>${country.name}</option>      
                `
            });
            document.querySelector('#location').innerHTML=html;
        }).catch(error=>{
            console.log(error);
        })
    }

    getCountries();
</script>



{% endblock %}
